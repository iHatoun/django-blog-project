{% extends 'blog/master.html' %}

{% block title %}Users{% endblock %}

{% block content %}
    <h2 class="mb-4">Users List</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">No users found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
