{% extends 'blog/master.html' %}

{% block title %}Blogs{% endblock %}

{% block content %}
    <h2 class="mb-4">Blog Posts</h2>
    <ul class="list-group">
        {% for blog in blogs %}
            <li class="list-group-item">
                <a href="{% url 'blogdetails' blog.id %}">{{ blog.title }}</a>
            </li>
        {% empty %}
            <li class="list-group-item">No blog posts found.</li>
        {% endfor %}
    </ul>
{% endblock %}
