{% extends 'blog/master.html' %}

{% block title %}Categories{% endblock %}

{% block content %}
    <h2 class="mb-4">All Categories</h2>
    <ul class="list-group">
        {% for category in categories %}
            <li class="list-group-item">
                {{ category.name }}
            </li>
        {% empty %}
            <li class="list-group-item">No categories available.</li>
        {% endfor %}
    </ul>
{% endblock %}
