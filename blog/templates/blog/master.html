<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Blog Website{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white p-3 mb-4">
        <div class="container">
            <h1>My Blog</h1>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'main' %}">Home</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'users' %}">Users</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'blogs' %}">Blogs</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'comments' %}">Comments</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'categories' %}">Categories</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        {% block content %}
        <!-- المحتوى يجي هنا -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-4">
        <div class="container">
            <p>&copy; 2025 My Blog Website</p>
        </div>
    </footer>
</body>
</html>
